<h1>{{nombre}}</h1>
<dl>
    <td>Nombre</td>
    <dd>{{nombre}}</dd>
    <td>Edad</td>
    <dd>{{edad}}</dd>
    <td>Funcion</td>
    <dd>{{obtenerNombre()}}</dd>
    <td>Capitalizado</td>
    <!--<dd>{{nombre.toUpperCase()}}</dd>-->
    <dd>{{NombreCapitalizado}}</dd>
</dl>

<!--Al presionar los botones el valor cambia y se peude ver ese cambio en el F12 del navegador pero si se vuelve a presionar más veces el DOM nbose modifica porque angular determina quen o hubo ningun cambio, eso es parte del concepto de "Concepto de one way data binding - enlazado en una sola vía"-->
<!--No es recomendable trabajar con el two way data binding-->
<button (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
    Cambiar edad
</button>
